<!doctype html>
<html lang="en-us" ng-app>
<head>
  <title>comptool.tf</title>
  <meta charset="utf-8">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href="/app.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container" ng-controller="LoginCtrl">
        <a class="brand" href="/">comptool.tf</a>
        <ul class="nav">
          <li><a href="/casters">casters</a></li>
          <li><a href="/about">about</a></li>
        </ul>
        <ul class="nav pull-right user-info" ng-switch="loggedIn">
          <li ng-switch-when="false"><a href="/login">
            <img style="vertical-align: middle" class="pull-right" src="/images/sits_small.png">
          </a></li>
          <li ng-switch-when="true"><a><img ng-src="{{ steamInfo.avatar }}"> {{ steamInfo.personaname }}</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div id="main" class="container">
    <h1>It works!</h1>
    <p>Served by Cowboy</p>
  </div>
  <div id="main-footer">
    <div class="container">
      <p>comptool.tf is <a href="http://www.steampowered.com/">Powered by Steam</a><a href="http://en.wikipedia.org/wiki/Steam_engine">.</a></p>
    </div>
  </div>
</body>
</html>
